  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script type="text/javascript">

      function isLocalStorageEnabled() {
          try {
              const testKey = '__storage_test__';
              localStorage.setItem(testKey, 'test');
              localStorage.removeItem(testKey);
              return true;
          } catch (e) {
              return false;
          }
      }

      if(!isLocalStorageEnabled()){
          // Set page path to redirect to local storage disabled page
          window.location = 'https://google.com';
      }

      function instantiateSearchObj(){
        var search_obj = {
          type: "one-way",
          itinerary: {
            departure: {
              airport: "",
              date: ""
            },
            arrival:{
              airport: "",
              date: ""
            },
            cabin: "economy",
            travelers: {
              adults: 1,
              children: 0,
              infants: 0
            }
          }
        }
        if(localStorage.getItem("search_obj")){
          //other code here
        }else{
          localStorage.setItem("search_obj", JSON.stringify(search_obj));
        }

        // Hotel search
        const hotel_search_obj = {
          checkin_date: "",
          checkout_date: "",
          location: {
            iata: 0,
            long: 0,
            lat: 0,
          },
          flights: {
            included: false,
            origin_airport: {
              iata: 0,
              long: 0,
              lat: 0,
            }
          },
          cars: {
            included: false,
          },
          rooms: [
            {
              total_adults: 1,
              children: []
            }
          ]
        }

        if(localStorage.getItem("hotel_search_obj")){
          //other code here
        }else{
          localStorage.setItem("hotel_search_obj", JSON.stringify(hotel_search_obj));
        }
      }
    </script>
